{{!< layout/default}}
<div class="container-form">
	<h2 class="title-form">Preencha todas informações abaixo:</h2>
	<form action="/insertAnaliseLeite" method="POST" class="form-style">
		<div class="forms-campo">
			<label class="form-label">Titulo *</label>
			<input type="text" class="form-text" name="nome" value={{dados.nome}}>
		</div>
		<div class="forms-campo">
			<label class="form-label">Data do teste *</label> 
			<input type="text" class="form-text" name="dataTeste" value={{dados.datateste}}>
		</div>
		<div class="forms-campo">
			<label class="form-label">Responsavel *</label>
			<input type="text" class="form-text" name="responsavel" value={{dados.responsavel}}>
		</div>
		<div class="forms-campo">
			<label class="form-label">Lote da amostra *</label>
			<input type="text" class="form-text" name="loteAmostra" value={{dados.loteamostra}}>
		</div>
        <div class="forms-campo">
			<label class="form-label">Especificacao *</label>
			<input type="text" class="form-text" name="especificacao" value={{dados.especificacao}}>
		</div>
        <div class="forms-campo">
			<label class="form-label">Resultado *</label>
			<select type="text" class="form-text" name="resultado" >
				<option value="Aprovado">Aprovado</option>
				<option value="Reprovado">Reprovado</option>
			</select>
		</div>
		<hr>
		<input type="submit" value="Cadastrar" class="button sucess">
	</form>
</div>
