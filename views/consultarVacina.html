<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Descrição</th>
      <th>Dias de Carencia</th>
      <th>Unidade de medida</th>
      <th>Modo de uso</th>
    </tr>
  </thead>
  <tbody>
    {{#each dados}}
    <tr>
      <td>{{id}}</td>
      <td>{{descricao}}</td>
      <td>{{diacarencia}}</td>
      <td>{{unidmedida}}</td>
      <td>{{mododeuso}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
