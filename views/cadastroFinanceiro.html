{{!< layout/default}}
<div class="container-form">
	<h2 class="title-form">Preencha todas informações abaixo:</h2>
	<form action="/insertFinanceiro" method="POST" class="form-style">
		<div class="forms-campo">
			<label class="form-label" for"valor">Valor *</label>
			<input type="text" class="form-text" name="valor" id="valor" >
		</div>
		<div class="forms-campo">
			<label class="form-label" for="dataVencimento">Data de vencimento *</label> 
			<input type="text" class="form-text" name="dataVencimento" id="dataVencimento" >
		</div>
		<div class="forms-campo">
			<label class="form-label" for="tipo">Tipo *</label>
			<input type="text" class="form-text" name="tipo" id="tipo" >
		</div>
		<div class="forms-campo">
			<label class="form-label" for="descricao">Descrição *</label>
			<input type="text" class="form-text" name="descricao" id="descricao" >
		</div>
		<div class="forms-campo">
			<label class="form-label" for="categoria">Categoria *</label>
			<input type="text" class="form-text" name="categoria" id="categoria">
		</div>
		<div class="forms-campo">
			<label class="form-label" for="parcelamento">Parcelamento *</label>
			<input type="text" class="form-text" name="parcelamento" id="parcelamento">
		</div>
		<div class="forms-campo">
			<label class="form-label" for="quantParcelas">Quantidade de parcelas *</label>
			<input type="number" class="form-text" name="quantParcelas" id="quantParcelas">
		</div>
		<hr>
		<input type="submit" value="Cadastrar" class="button sucess">
	</form>
</div>

{{#extend "js"}}
	<script>
		$(document).ready(function () {
				$("#dataVencimento").mask("99/99/9999");
		});
	</script>
{{/extend}}
