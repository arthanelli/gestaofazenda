<div class="row detail-top">
    <a href="javascript:history.back(1);" id="button-voltar" class="button info"><i class="fa fa-chevron-left"></i> Voltar ao Painel</a>
</div>
  
<div class="form-group input-group" style="margin-top: 2%;">
  <span class="input-group-addon"><i class="fa fa-search"></i></span>
  <input name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control">
</div>

<table class="table">
    <thead>
      <tr>
        <th>Id da vacina</th>
        <th>Brinco</th>
        <th>Nome da Vacina</th>
        <th>Data de vacinação</th>
        <th>Responsável</th>
      </tr>
    </thead>
    <tbody>
      {{#each dados}}
      <tr data-id="/alterarVacinaRealizada/{{id}}" class="item-edit">
        <td>{{id}}</td>
        <td>{{nomegado}}</td>
        <td>{{nomevacina}}</td>
        <td>{{datadevacina}}</td>
        <td>{{nomeresponsavel}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{#extend "js"}}
  <script>
  
  $('input#txt_consulta').quicksearch('table#tabela tbody tr');
  
  </script>
  {{/extend}}
