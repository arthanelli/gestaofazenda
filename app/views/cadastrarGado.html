{{!< layout/default}}
<h1 class="title-section">Gado</h1>
<div class="container-form">
	<h2 class="title-form">Preencha todas informações abaixo:</h2>
	<form action="/insertGado" method="POST" class="form-style">
		<div class="forms-campo">
			<label for="brinco" class="form-label">Brinco *</label>
			<input type="text" class="form-text" id="brinco" name="brinco" required>
		</div>
		<div class="forms-campo">
			<label for="nome" class="form-label">Nome *</label> 
			<input type="text" class="form-text" id="nome" name="nome" required>
		</div>
        <div class="forms-campo">
			<label for="raca" class="form-label">Raça *</label>
			<select type="text" class="form-text" id="raca" name="raca" required>
				<option value="Raça 1">Raça 1</option>
				<option value="Raça 2">Raça 2</option>
				<option value="Raça 3">Raça 3</option>
			</select>
		</div>
        <div class="forms-campo">
			<label for="sexo" class="form-label">Sexo *</label>
			<select type="text" class="form-text" id="sexo" name="sexo" required>
				<option value="Macho">Macho</option>
				<option value="Fêmea">Fêmea</option>
			</select>
		</div>
        <div class="forms-campo">
			<label for="peso" class="form-label">Peso *</label>
			<input type="text" class="form-text" id="peso" name="peso" required>
		</div>
        <div class="forms-campo">
			<label for="dataNascimento" class="form-label">Data de nascimento *</label>
			<input type="text" class="form-text" id="dataNascimento" name="dataNascimento" required>
		</div>
        <div class="forms-campo">
			<label for="vacinas" class="form-label">Vacinas *</label>
			<input type="text" class="form-text" id="vacinas" name="vacinas" >
		</div>
        <div class="forms-campo">
			<label for="paiGado" class="form-label">Pai </label>
			<input type="text" class="form-text" id="paiGado" name="paiGado" >
		</div>
        <div class="forms-campo">
			<label for="maeGado" class="form-label">Mãe </label>
			<input type="text" class="form-text" id="maeGado" name="maeGado" >
		</div>
        <div class="forms-campo">
			<label for="loteAnimal" class="form-label">Lote do animal *</label>
			<input type="text" class="form-text" id="loteAnimal" name="loteAnimal" required>
		</div>
        <div class="forms-campo">
			<label for="status" class="form-label">Status *</label>
				<div class="radio">
					<label><input type="radio" id="status" name="status" value="Ativo" checked>Ativo</label>
				</div>
				<div class="radio">
					<label><input type="radio" id="status" name="status" value="Inativo">Inativo</label>
				</div>
		</div>
        <div class="forms-campo">
			<label for="observacoes" class="form-label">Observações </label>
			<input type="text" class="form-text" id="observacoes" name="observacoes" >
		</div>
		<hr>
		<input type="submit" value="Cadastrar" class="button sucess">
	</form>
</div>

{{#extend "js"}}
	<script>
		$(document).ready(function () {
				$("#dataNascimento").mask("99/99/9999");
		});
	</script>
{{/extend}}
