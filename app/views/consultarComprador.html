<div class="row detail-top">
<a href="cadastrarComprador" id="button-cadastrar-comprador" class="button sucess"><i class="fa fa-plus" aria-hidden="true"></i>  Cadastrar</a>
</div><br>

<div class="form-group input-group">
  <span class="input-group-addon"><i class="fa fa-search"></i></span>
  <input name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control">
</div>

<table id="tabela" class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Razao Social</th>
      <th>Nome Fantasia</th>
      <th>Tipo</th>
      <th>Cadastro Nacional</th>
      <th>Endere√ßo</th>
      <th>Responsavel Legal</th>
      <th>Telefone</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {{#each dados}}
    <tr data-id="/alterarComprador/{{id}}" class="item-edit">
      <td>{{id}}</td>
      <td>{{razaosocial}}</td>
      <td>{{nomefantasia}}</td>
      <td>{{tipo}}</td>
      <td>{{cadastronacional}}</td>
      <td>{{endereco}}</td>
      <td>{{responsavellegal}}</td>
      <td>{{telefone}}</td>
      <td>{{email}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
{{#extend "js"}}
<script>

$('input#txt_consulta').quicksearch('table#tabela tbody tr');

</script>
{{/extend}}
