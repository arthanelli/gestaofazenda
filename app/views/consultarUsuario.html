<div class="row detail-top">
<a href="cadastroUsuario" id="button-cadastrar-usuario" class="button sucess"><i class="fa fa-shopping-cart"></i>  Cadastrar Usuario</a>
</div><br>

<div class="form-group input-group">
  <span class="input-group-addon"><i class="fa fa-search"></i></span>
  <input name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control">
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Sexo</th>
      <th>Data de nascimento</th>
      <th>Endereço</th>
      <th>Usuário</th>
      <th>Nível de permissão</th>
    </tr>
  </thead>
  <tbody>
    {{#each dados}}
    <tr data-id="/alterarUsuario/{{id}}" class="item-edit">
      <td>{{id}}</td>
      <td>{{nome}}</td>
      <td>{{idade}}</td>
      <td>{{sexo}}</td>
      <td>{{datanascimento}}</td>
      <td>{{endereco}}</td>
      <td>{{usuario}}</td>
      <td>{{nivelpermissao}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
{{#extend "js"}}
<script>

$('input#txt_consulta').quicksearch('table#tabela tbody tr');

</script>
{{/extend}}
