{{!< layout/default}}
<div class="container-form">
	<h2 class="title-form">Preencha todas informações abaixo:</h2>
	<form action="/insertReproducao" method="POST" class="form-style" role="form">
		<div class="box-body">
			<div class="form-group">
				<div class="form-group">
					<label>Animal *</label>
					<select class="form-control" name="brinco" id="select-animal">
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label>Data *</label>					
				<div class="input-group date">
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
					<input type="text" class="form-control pull-right" id="datepicker" name="datacio" required="">
				</div>
			</div>
			<div class="form-group">	
				<label>Data do ultimo cio*</label>					
				<div class="input-group date">
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
					<input type="text" class="form-control pull-right" id="datepicker1" name="dataultimocio" required="">
				</div>
			</div>

			<div class="form-group">
				<label>Tipo de reprodução *</label>
				<div class="radio">
					<label>
						<input type="radio" name="tiporeproducao" id="tiporepOption" value="Inseminação">
						Inseminação Artificial
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" class="tipoOptionTrue" name="tiporeproducao" id="tiporepOption" value="Montada">
						Montada
					</label>
				</div>
			</div>
			<div class="form-group" id="montada" style="display:none">
				<label>Brinco do boi *</label>
				<input type="text" class="form-control" name="brincoboi">
			</div>
			<div class="form-group" id="inseminacao" style="display:none;">
				<label>Numero da inseminação artificial *</label>
				<input type="number" class="form-control" name="numartificial" >
			</div>
			<div class="form-group" id="inseminacao1" style="display:none">
				<label>Numero de tentativas de inseminação *</label>
				<input type="number" class="form-control" name="qtdtentativa" >
			</div>
			<div class="form-group">
				<label>Observação *</label>
				<textarea type="text" class="form-control" name="observacao" rows="3"></textarea>
			</div>
			<hr>
			<input type="submit" name="Cadastrar" class="button sucess">
		</div>
	</form>
</div>
{{#extend "js"}}
<script>

		$('input[type="radio"]').click(function(){
			if ($(this).val() === 'Montada'){
				$("#montada").css('display', 'block');
				$("#inseminacao").css('display', 'none');
				$("#inseminacao1").css('display', 'none');

			}
			else {
				$("#montada").css('display', 'none');
				$("#inseminacao").css('display', 'block');
				$("#inseminacao1").css('display', 'block');
			}
		});

  		$(document).ready(function () {
			$("#datepicker").mask("99/99/9999");
			$("#datepicker1").mask("99/99/9999");
		});

		$(document).ready(function () {
			$.get("/readGado", data => {
				let option = []
				data.forEach(gado => {
					option.push(`<option name="brinco" value="${gado.brinco}">${gado.brinco} - ${gado.nome}</option>"`)
				});
				$("#select-animal").append(option)
				console.log(option)
			})
			const select = document.querySelector("#select-animal");
			select.addEventListener('click', (e) => {
				
			});
		});

</script>
{{/extend}}
