<div class="row detail-top">
<a href="cadastrarReproducao" id="button-cadastrar-reproducao" class="button sucess"><i class="fa fa-plus" aria-hidden="true"></i>  Cadastrar</a>
</div><br>

<div class="form-group input-group">
  <span class="input-group-addon"><i class="fa fa-search"></i></span>
  <input name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control">
</div>

<table id="tabela" class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Brinco</th>
      <th>Data do cil</th>
      <th>Tipo de reprodução</th>
      <th>Brindo do boi</th>
      <th>Numero da inseminação</th>
      <th>Tentativas de inseminação</th>
      <th>Observação</th>
    </tr>
  </thead>
  <tbody>
    {{#each dados}}
    <tr data-id="/alterarReproducao/{{id}}" class="item-edit">
      <td>{{id}}</td>
      <td>{{brinco}}</td>
      <td>{{datacil}}</td>
      <td>{{tiporeproducao}}</td>
      <td>{{brincoboi}}</td>
      <td>{{numartificial}}</td>
      <td>{{qtdtentaiva}}</td>
      <td>{{observacao}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
{{#extend "js"}}
<script>

$('input#txt_consulta').quicksearch('table#tabela tbody tr');

</script>
{{/extend}}
