{{!< layout/default}}
<div class="container-form">
	<h2 class="title-form">Preencha todas informações abaixo:</h2>
	<form action="/insertOrdenha" method="POST" class="form-style" role="form">
		<div class="box-body">
			<div class="form-group">	
				<label>Data *</label>					
				<div class="input-group date">
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
					<input type="text" class="form-control pull-right" id="datepicker" name="data">
				</div>
			</div>
			<div class="form-group">
				<div class="form-group">
					<label>Animal *</label>
					<select class="form-control" name="brinco" id="select-animal">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label>Litros de leite *</label>
				<input type="text" class="form-control" name="litrosleite">
			</div>
			<hr>
			<input type="submit" name="Cadastrar" class="button sucess">
		</div>
	</form>
</div>
{{#extend "js"}}
<script>
		$(document).ready(function () {
			$.get("/readGado", data => {
				let option = []
				data.forEach(gado => {
					option.push(`<option name="binco" value="${gado.brinco}">${gado.brinco} - ${gado.nome}</option>"`)
				});
				$("#select-animal").append(option)
				console.log(option)
			})
			const select = document.querySelector("#select-animal");
			select.addEventListener('click', (e) => {
				
			})
		})
</script>
{{/extend}}
